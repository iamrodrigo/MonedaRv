<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>MonedaRv ICO Sale</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container container-width">
			<div class="row">
				<div class="col-lg-12">
				 	<h1 class="text-center">
				 		MonedaRv ICO Sale
				 	</h1>
				 	<br />
				 	<br /> 
				</div>
				<div id="loader">
					<p class="text-center">Loading... </p>
				</div>
				<div id="content" class="text-center">
					<p>
						Introducing "Moneda Rv"!
						Token price is Ether. You currently have <span class="dapp-balance"></span> RV
					</p>
					<br/>
					<form role="form">
						<div class="form-group">
							<div class="input-group">
								<input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1"	pattern="[0-9 ]">
								</input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
								</span>
							</div>
						</div>
					</form>
					<br>
					<div class="progress">
						<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
					<p>
						<span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold
					</p>
					<hr>
					<p id="accountAddress"></p>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
